<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Recipe Scraper Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
      }
      body {
        margin: 2rem auto;
        max-width: 720px;
        padding: 0 1.5rem 3rem;
        line-height: 1.5;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      form {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      input[type='url'] {
        flex: 1 1 360px;
        padding: 0.65rem 0.85rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      button {
        padding: 0.7rem 1.3rem;
        border-radius: 0.5rem;
        border: none;
        background: #2563eb;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      pre {
        background: rgba(0, 0, 0, 0.07);
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .error {
        color: #dc2626;
      }
      .status {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Recipe Scraper Playground</h1>
    <p>
      Paste a recipe URL to see the normalized output returned by
      <code>/ingest</code>.
    </p>
    <form id="scrape-form">
      <label class="sr-only" for="recipe-url">Recipe URL</label>
      <input
        id="recipe-url"
        type="url"
        name="url"
        placeholder="https://example.com/recipe"
        required
      />
      <button type="submit">Fetch Recipe</button>
    </form>
    <div class="status" id="status"></div>
    <pre id="result" hidden></pre>

    <script type="module">
      const form = document.getElementById('scrape-form');
      const input = document.getElementById('recipe-url');
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');

      const setStatus = (message, isError = false) => {
        statusEl.textContent = message;
        statusEl.className = isError ? 'status error' : 'status';
      };

      const showResult = (payload) => {
        resultEl.hidden = false;
        resultEl.textContent = JSON.stringify(payload, null, 2);
      };

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const url = input.value.trim();
        if (!url) return;

        setStatus('Fetching recipeâ€¦');
        resultEl.hidden = true;
        resultEl.textContent = '';
        form.querySelector('button').disabled = true;

        try {
          const response = await fetch('/ingest', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url }),
          });
          const data = await response.json();
          if (!response.ok || data?.ok === false) {
            const detail = data?.error || response.statusText || 'Unknown error';
            setStatus(`Error: ${detail}`, true);
            showResult(data);
            return;
          }
          setStatus(`Success via '${data.strategy}'`);
          showResult(data.recipe || data);
        } catch (err) {
          setStatus(`Error: ${err?.message || err}`, true);
        } finally {
          form.querySelector('button').disabled = false;
        }
      });
    </script>
  </body>
</html>
